<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Sold Out</title>
    <link rel="icon" type="image/x-icon" href="/singer.svg">
    <style>
    
        /* Add some basic styling to the card */
        .card {
            width: 375px;
            margin: 40px auto; /* added auto to center the card */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* added to center the content inside the card */
        }

        /* Style the "Tickets Sold Out" text */
        .sold-out {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        /* Add some basic styling to the link */
        .link {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
        }

        /* Add the hover effect to the link */
        .link:hover {
            background-color: #007bff; /* change this to the color you want */
            color: #fff;
        }

        .link:active {
            background-color: #007bff; /* change this to the color you want */
            color: #fff;
        }
    </style>
</head>
<body>
    
        <div class="card">
            <h2 class="sold-out">Tickets Sold Out</h2>
            <a href="#" class="link">Learn More</a>
        </div>
    
    
</body>
</html>
